<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Compiler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/material-darker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/matchbrackets.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toolbar">
        <button onclick="home()"><i>🏠</i> الصفحة الرئيسية</button>
        <input type="file" id="uploadFile" style="display: none;" onchange="loadFile(event)">
        <button onclick="document.getElementById('uploadFile').click()"><i>📥</i> تحميل</button>
        <button onclick="resetEditor()"><i>🔄</i> إعادة تعيين</button>
        <button onclick="runCode()" class="run-button"><i>▶️</i> تشغيل</button>
        <button onclick="toggleEditorSize()"><i>🔍</i> تصغير/تكبير</button>
    </div>
    <div class="container">
        <textarea id="editor" placeholder="Write your HTML, CSS, and JS code here..."></textarea>
        <iframe id="output"></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
